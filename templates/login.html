<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Server Management</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="login-icon">
                    <i class="fas fa-server"></i>
                </div>
                <h1>Server Management</h1>
                <p>Sign in to access the dashboard</p>
            </div>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash-message flash-{{ category }}">
                            <i class="fas fa-{{ 'check-circle' if category == 'success' else 'exclamation-triangle' if category == 'error' else 'info-circle' }}"></i>
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" class="login-form" autocomplete="off">
                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-user input-icon"></i>
                        <input 
                            type="text" 
                            name="username" 
                            id="username-field" 
                            placeholder="Username" 
                            required 
                            autocomplete="off"
                            style="
                                width: 100%;
                                padding: 15px 15px 15px 45px;
                                border: 2px solid #e1e5e9;
                                border-radius: 12px;
                                font-size: 16px;
                                color: #333;
                                background-color: white;
                            ">
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input 
                            type="password" 
                            name="password" 
                            id="password-field" 
                            placeholder="Password" 
                            required 
                            autocomplete="new-password"
                            style="
                                width: 100%;
                                padding: 15px 15px 15px 45px;
                                border: 2px solid #e1e5e9;
                                border-radius: 12px;
                                font-size: 16px;
                                color: #333;
                                background-color: white;
                            ">
                    </div>
                </div>
                
                <button type="submit" class="login-btn">
                    <span class="btn-text">Sign In</span>
                    <i class="fas fa-arrow-right btn-icon"></i>
                </button>
            </form>
<!--            
            <div class="login-footer">
                <p>Default credentials: <strong>admin / admin123</strong></p>
            </div>
        </div>
-->       
        <div class="login-background">
            <div class="bg-circle circle-1"></div>
            <div class="bg-circle circle-2"></div>
            <div class="bg-circle circle-3"></div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Login page ready');

        const form = document.querySelector('.login-form');
        const submitBtn = document.querySelector('.login-btn');
        const usernameInput = document.getElementById('username-field');
        const passwordInput = document.getElementById('password-field');

        // Make sure fields are editable and not prefilled
        if (usernameInput && passwordInput) {
            usernameInput.removeAttribute('readonly');
            usernameInput.removeAttribute('disabled');
            passwordInput.removeAttribute('readonly');
            passwordInput.removeAttribute('disabled');
            usernameInput.value = '';
            passwordInput.value = '';
        }

        // Handle button loading state on submit
        if (form && submitBtn) {
            form.addEventListener('submit', function() {
                submitBtn.classList.add('loading');
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';
                submitBtn.disabled = true;
            });
        }
    });
    </script>
</body>
</html>
