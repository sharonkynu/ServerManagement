<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Network</title>
  <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="navbar"><div class="brand">Network</div><div><a class="btn btn-ghost" href="/dashboard">Back</a></div></div>
    <div class="card" style="margin-top:12px;">
      {% if message %}<div style="margin-bottom:8px;color:#a7f0c7">{{ message }}</div>{% endif %}
      <form method="POST">
        <div style="margin-bottom:8px;">
          <select name="interface" class="form-control">
            {% for i in interfaces %}
              <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
          </select>
        </div>
        <div style="margin-bottom:8px;">
          <select name="mode" class="form-control">
            <option value="dhcp">DHCP</option>
            <option value="manual">Manual</option>
            <option value="disable">Disable</option>
          </select>
        </div>
        <div style="margin-bottom:8px;">
          <input class="form-control" name="ip" placeholder="192.168.1.10 (manual)">
        </div>
        <button class="btn btn-primary" type="submit">Apply</button>
      </form>
    </div>
  </div>
</body>
</html>
