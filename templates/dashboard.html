<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="/static/css/style.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <div class="navbar">
      <div class="brand">Admin Panel</div>
      <div class="nav-actions">
        <div class="small-muted">Hello, {{ user }}</div>
        <a class="btn btn-ghost" href="/users">Users</a>
        <a class="btn btn-ghost" href="/logout">Logout</a>
      </div>
    </div>

    <div class="row" style="margin-top:16px;">
      <div class="col">
        <div class="card fade-in">
          <div class="tile-title">CPU Usage</div>
          <canvas id="cpuChart" height="110"></canvas>
          <div style="margin-top:10px;"><span class="big-number" id="cpuValue">0</span>%</div>
        </div>
      </div>
      <div class="col">
        <div class="card fade-in">
          <div class="tile-title">Memory Usage</div>
          <canvas id="memChart" height="110"></canvas>
          <div style="margin-top:10px;"><span class="big-number" id="memValue">0</span>%</div>
        </div>
      </div>
      <div class="col">
        <div class="card fade-in">
          <div class="tile-title">System Info</div>
          <div style="margin-top:8px;"><strong>OS:</strong> <span id="osInfo">{{ 'Detecting...' }}</span></div>
          <div><strong>IP:</strong> <span id="ipInfo">-</span></div>
          <div><strong>MAC:</strong> <span id="macInfo">-</span></div>
          <div><strong>Serial:</strong> <span id="serialInfo">-</span></div>
        </div>
      </div>
    </div>

    <div style="display:flex;gap:10px;margin-top:16px;flex-wrap:wrap;">
      <a class="btn btn-primary" href="/ports">Ports & H323/SIP</a>
      <a class="btn btn-primary" href="/ssl">SSL</a>
      <a class="btn btn-primary" href="/nginx">Nginx</a>
      <a class="btn btn-primary" href="/network">Network</a>
      <a class="btn btn-primary" href="/remote">Remote</a>
    </div>
  </div>

  <script src="/static/js/app.js"></script>
</body>
</html>
